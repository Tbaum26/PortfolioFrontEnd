<section id="educacion" class="info-section container-fluid">
     
    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <h2>Educación</h2>
        
    <!-- Boton modal Agregar Educación-->
        <span *ngIf="isLogged" class="edit-icon">
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEducacion" (click)="abrirModalAgregar()">
                <i class="bi bi-plus-circle-fill d-flex justify-content-end"></i>
            </button>
        </span>
    </div>

    <!-- Modal Agregar/Editar Educación-->
    <div class="modal fade" id="modalEducacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">{{tituloModal}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"(click)="cerrarModal()"></button>
                </div>
                <div class="modal-body">
                    <app-agregar-editar-edu
                        [educacion]="educacion" 
                        *ngIf="agregarEditarActivado"
                        (cerrandoModal)="cerrarModal()">
                    </app-agregar-editar-edu>
                </div>
            </div>
        </div>
    </div>    
    

    <ul *ngFor="let edu of listaEdu" class="row justify-content-center list-unstyled mt-3">

        <li class="card">
            <div class="row">
                <div class="col-sm-4 d-flex align-items-center">
                    <img class="card-img m-1 img-fluid" [src]="edu.urlLogoEdu" alt="">
                </div> 

                <div class="col-sm-8 card-body">
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h4 class="py-1">{{edu.tituloEdu}}</h4>
                        <span *ngIf="isLogged" class="edit-icon p-1 justify-content-between" >
                            <!-- Boton modal Editar Educación-->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEducacion" (click)="abrirModalEditar(edu)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <!-- Boton Eliminar Educación-->
                            <button type="button" class="btn btn-outline-danger" (click)="eliminarEdu(edu.id)">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>   
                        </span>
                    </div>

                    <div>
                        <h6>{{edu.periodoEdu}}</h6>
                        <p class="card-text pt-1">{{edu.descripcionEdu}}</p>
                    </div>
                </div>
            </div>
        </li>

    </ul>

</section>
