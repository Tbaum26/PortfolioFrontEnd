<nav class="navbar navbar-expand-md navbar-dark bg-dark" id="barraNavegacion">
    
    <div class="container-fluid flex-wrap flex-md-nowrap">
        <a class="nav-link p-0 me-2" href="https://argentinaprograma.inti.gob.ar">
            <img style="width:6em" src="assets/APLogo-20-20.png" alt="Argentina Programa">
        </a>
        
        <!--Boton desplegable-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavBar" aria-label="desplegar menú">
                <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul class="navbar-nav flex-row flex-wrap">
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" (click)="irALaSeccion('sobreMi')">Sobre mí</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" (click)="irALaSeccion('habilidades')">Habilidades</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link" (click)="irALaSeccion('proyectos')">Proyectos</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link navIcon" [href]="linkedinUrl" target="_blank" aria-label="Linkedin">
                        <i class="bi bi-linkedin"></i>
                        <small class="d-md-none ms-2">Linkedin</small>
                    </a>
                    
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link navIcon" [href]="githubUrl" target="_blank" aria-label="GitHub">

                        <small class="d-md-none ms-2">GitHub</small>
                    </a>
                    
                </li>
            </ul>

                    <i class="bi bi-box-arrow-right"></i><small class="d-md-none ms-2">Ingresar</small></button>
                <button *ngIf="isLogged" (click)="cerrarSesion()" class="btn btn-secondary" type="close"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cerrar Sesión">
                    <i class="bi bi-box-arrow-left"></i><small class="d-md-none ms-2">Cerrar Sesión</small></button>
            </form>
